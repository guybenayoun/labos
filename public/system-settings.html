<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>System Setting | LabOS Inventory System</title>
</head>
<body>
    <div class="navbar">
        <a href="./index.html" class="logo">LabOS Inventory System</a>
                <div id="navbarLinks">
               <a href="./index.html">Home</a>
                <a href="./addItem.html">Add Item</a>
               <a href="./reports.html">Inventory Report</a>
               <a href="./system-settings.html" class="active">System Settings</a>
               <a href="./contact.html">Contact Us</a>
            </div>
        <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
            <!-- <i class="fa fa-bars"></i> -->
        </a>
    </div>
    <div class="container">
        <div class="header" id="myHeader">
            <h1>Add New User</h1>
        </div>
        <form id="addUserForm" >
            <div class="form-row">
            <div class="input-group">
                <label for="UserID">User ID</label>
        <input type="number" id="UserID" name="UserID" placeholder="UserID" required>
    </div>
    <div class="form-row">
            <div class="input-group">
                <label for="FirstName">First Name</label>
        <input type="text" id="FirstName" name="FirstName" placeholder="First Name" required>
    </div>
    <div class="form-row">
            <div class="input-group">
                <label for="LastName">Last Name</label>
        <input type="text" id="LastName" name="LastName" placeholder="Last Name" required>
    </div>
    <div class="form-row">
             <div class="input-group">
                <label for="Role">Role</label>
        <select id="Role" name="Role">
            <option value="Admin">Admin</option>
            <option value="Lab Technician">Lab Technician</option>
            <option value="Lab Manager">Lab Manager</option>
            <option value="Inventory Manager">Inventory Manager</option>
            <option value="Purchasing Staff">Purchasing Staff</option>
        </select>
    </div>
    <div class="form-row">
             <div class="input-group">
                <label for="Email">Email</label>
        <input type="email" id="Email" name="Email" placeholder="Email" required>
    </div>
    <div class="form-row">
             <div class="input-group">
                <label for="Username">Username</label>
        <input type="text" id="Username" name="Username" placeholder="Username" required>
    </div>
    <div class="form-row">
                <div class="input-group">
                    <label for="Password">Password</label>
        <input type="password" id="Password" name="Password" placeholder="Password" required>
    </div>
</div>
<div class="form-row">
    <button type="submit" class="submit-btn">Submit</button>
</div>
    </form>
    <div class="footer">
        <img src="./logo.png" alt="LabOS Logo" class="footer-logo" />
    </div>
 
    
    <script src="system-settings.js"></script>
</body>
</html>
