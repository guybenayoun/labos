<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>LabOS Inventory System</title>
</head>
<body>
    <div class="navbar">
        <a href="./index.html" class="logo">LabOS Inventory System</a>
        <div id="navbarLinks">
            <a href="./index.html">Home</a>
            <a href="./addItem.html">Add Item</a>
            <a href="./reports.html">Inventory Report</a>
            <a href="./purchase.html">Purchase</a>
            <a href="./system-settings.html">System Settings</a>
            <a href="./contact.html" class="active">Contact Us</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div class="container">
        <div style="text-align:center">
          <h2>Contact Us</h2>
          <p>Help us enhance your experience! Leave us a message with your feedback and suggestions:</p>
        </div>
        <div class="row">
          <div class="column">
            <img src="./contact.png" alt="contact Logo" style="width:100%"/>
          </div>
          <div class="column">
            <form id="feedbackForm">
              <label for="FirstName">First Name</label>
              <input type="text" id="FirstName" name="FirstName" placeholder="Your name..">
              <label for="LastName">Last Name</label>
              <input type="text" id="LastName" name="LastName" placeholder="Your last name..">
              <label for="Role">Role</label>
              <select id="Role" name="Role">
                <option value="Lab Technician">Lab Technician</option>
                <option value="Lab Manager">Lab Manager</option>
                <option value="Inventory Manager">Inventory Manager</option>
                <option value="Purchasing Staff">Purchasing Staff</option>
              </select>
              <label for="Subject">Subject</label>
              <textarea id="Subject" name="Subject" placeholder="Write something.." style="height:170px"></textarea>
              <button type="submit">Submit Feedback</button>
            </form>
          </div>
        </div>
      </div>

    
    <div class="footer">
        <img src="./logo.png" alt="LabOS Logo" class="footer-logo" />
    </div>
    

    <script src="contact.js"></script>

</body>
</html>
