<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Purchases | LabOS Inventory System</title>
    </head>
<body>
    <div class="navbar">
        <a href="./index.html" class="logo">LabOS Inventory System</a>
        <div id="navbarLinks">
        <a href="./index.html">Home</a>
        <a href="./addItem.html">Add Item</a>
        <a href="./reports.html">Inventory Report</a>
        <a href="./purchase.html" class="active">Purchase</a>
        <a href="./system-settings.html">System Settings</a>
        <a href="./contact.html">Contact Us</a>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
        <i class="fa fa-bars"></i>
    </a>
</div>
<div class="container">
    <div class="header">
        <h1>New Purchase Order</h1>
    </div>
    <form id="purchaseForm">
        <div class="form-row">
            <div class="input-group">
                <label for="ItemName">Item Name</label>
                <select id="ItemName" name="ItemName" required>
                    <!-- Item options will be populated here -->
                </select>
            </div>
            <div class="input-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" placeholder="Quantity" required>
            </div>
        </div>
        <div class="form-row">
            <div class="input-group">
                <label for="SupplierName">Supplier Name</label>
                <select id="SupplierName" name="SupplierName" required>
                    <!-- Supplier options will be populated here -->
                </select>
            </div>
            <div class="input-group">
                <label for="orderDate">Order Date</label>
                <input type="date" id="orderDate" name="orderDate" required>
            </div>
        </div>
        <div class="form-row">
            <div class="input-group">
                <label for="expectedDeliveryDate">Expected Delivery Date</label>
                <input type="date" id="expectedDeliveryDate" name="expectedDeliveryDate">
            </div>
            <div class="input-group">
                <label for="TotalCost">Total Cost</label>
                <input type="number" step="0.01" id="TotalCost" name="TotalCost" placeholder="Total Cost" required>
            </div>
            <div class="input-group">
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="Ordered">Ordered</option>
                    <option value="Received">Received</option>
                    <!-- Add other statuses as needed -->
                </select>
            </div>
        </div>
        <button type="submit" class="submit-btn">Submit Order</button>
    </form>
</div>

    <script src="purchase.js"></script>
</body>
</html>
